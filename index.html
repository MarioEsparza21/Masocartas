<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/estilo.css">
        <title>Mazo de Cartas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <div class="header">
            <img style="max-height: 100%;"src="img/shodown.png">
        </div>
    </div>
        <div class="contenedor">
            <div class="cartas">
                <button><img src="img/1.png" alt=""></button>
                <button><img src="img/2.png" alt=""></button>
                <button><img src="img/3.png" alt=""></button>
                <button><img src="img/4.png" alt=""></button>
                <button><img src="img/5.png" alt=""></button>
                <button><img src="img/6.png" alt=""></button>
                <button><img src="img/7.png" alt=""></button>
                <button><img src="img/8.png" alt=""></button>
                <button><img src="img/9.png" alt=""></button>
                <button><img src="img/10.png" alt=""></button>
                <button><img src="img/11.png" alt=""></button>
                <button><img src="img/12.png" alt=""></button>
                <button><img src="img/13.png" alt=""></button>
            </div>
            <div class="table1">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Carta</th>
                            <th scope="col">Cantidad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>as de diamantes</td>
                            <td>2</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>dos de diamantes</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>tres de diamantes</td>
                            <td>4</td>
                        </tr>
                        <tr>
                            <th scope="row">4</th>
                            <td>cuatro de corazones</td>
                            <td>6</td>
                        </tr>
                    </tbody>
                </table>
                <div class="regcartas">
                    <h2>Registro Cartas</h2>
                    <form>
                        <label for="">Numero:</label><br><br>
                        <input type="text" maxlength="5" class="campotext"><br><br>
                        <label for="">Carta:</label><br><br>
                        <input type="text" maxlength="25" class="campotext"><br><br><br>
                        <input type="submit" value="Guardar">
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/js.js">
        </script>
        <div class="feet">
            <h1></h1>
        </div>
    </body>
</html>
